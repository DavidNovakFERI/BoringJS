<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator citatov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        #quote-box {
            margin: auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #quote {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        #author {
            font-size: 1rem;
            color: #777;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="quote-box">
        <p id="quote">Klikni na gumb za nakljuƒçen citat.</p>
        <p id="author"></p>
        <button id="new-quote">Nov citat</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
